<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="static/css/upload.css" />
    <link rel="stylesheet" href="static/css/dir.css" />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- //bootstrap js links -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- //jquery & ajax -->
    <script type="text/javascript" src="https://jquery-3.6.3.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Custom scripts -->
    <script
      type="text/javascript"
      src="static/js/annonmusfunc.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="static/js/writegetnames.js"
      defer
    ></script>
    <script type="text/javascript" src="static/js/getid.js" defer></script>
    <script type="text/javascript" src="static/js/navfunc.js" defer></script>

    <title>Welcome</title>
  </head>
  <body id="body" onload="getNames()">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="material-icons" onclick="back()">arrow_back</span>
              <span class="material-icons" onclick="forward()"
                >arrow_forward</span
              >
              <span class="material-icons" onclick="refresh()">refresh</span>
              <span class="material-icons" onclick="home()">home</span>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <span
                class="material-icons"
                onclick="createFolder()"
                data-toggle="modal"
                data-target="#exampleModal"
                >folder</span
              >
              <span class="material-icons" onclick="uploadFile()"
                >upload_file</span
              >
              <span class="material-icons" onclick="del()">delete</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="uploaddiv1">
      <div id="uploaddiv2">
        <form
          action="http://localhost:5000/upload"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="file" name="file" />
          <input type="submit" />
        </form>
      </div>
    </div>
    <div id="folderContent">
      <!-- <button type="button" onclick="getNames()">Load Movies</button> -->
    </div>
    <!-- <div id="folderContent"></div> -->
  </body>
</html>
